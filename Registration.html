<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   User Registration
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <header class="bg-red-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-2">
     <img alt="Santa Claus icon" class="h-10 w-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/KeRDBnrp7enC2kmAVuko4SQXVsuIDeoNpfT4YidJwpyTnawPB.jpg" width="40"/>
     <h1 class="text-2xl font-bold">
      Secret Santa
     </h1>
    </div>
    <nav>
     <ul class="hidden md:flex space-x-4">
      <li>
       <a class="hover:underline flex items-center" href="index.html">
        <i class="fas fa-home mr-2">
        </i>
        Home
       </a>
      </li>
     </ul>
     <div class="md:hidden">
      <button class="text-white focus:outline-none" id="menu-button">
       <i class="fas fa-bars text-2xl">
       </i>
      </button>
     </div>
    </nav>
   </div>
   <div class="hidden md:hidden" id="mobile-menu">
    <ul class="flex flex-col space-y-2 mt-2">
     <li>
      <a class="hover:underline flex items-center" href="index.html">
       <i class="fas fa-home mr-2">
       </i>
       Home
      </a>
     </li>
    </ul>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded shadow my-8">
    <h2 class="text-2xl font-bold mb-4">
     Create Your Account
    </h2>
    <form action="/submit-registration" method="post">
     <div class="social-signup mb-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full mb-2 flex items-center justify-center" type="button">
       <i class="fab fa-facebook-f mr-2">
       </i>
       Sign Up with Facebook
      </button>
      <button class="bg-red-600 text-white px-4 py-2 rounded w-full mb-2 flex items-center justify-center" type="button">
       <i class="fab fa-google mr-2">
       </i>
       Sign Up with Google
      </button>
      <button class="bg-blue-400 text-white px-4 py-2 rounded w-full mb-2 flex items-center justify-center" type="button">
       <i class="fab fa-twitter mr-2">
       </i>
       Sign Up with Twitter
      </button>
     </div>
     <p class="text-center mb-4">
      or sign up with your email
     </p>
     <div class="mb-4">
      <label class="block mb-2" for="name">
       Full Name:
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="name" name="name" placeholder="Enter your full name" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="email">
       Email Address:
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="password">
       Password:
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="password" name="password" placeholder="Create a password" required="" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="wishlist">
       Your Wishlist:
      </label>
      <textarea class="w-full p-2 border border-gray-300 rounded" id="wishlist" name="wishlist" placeholder="Add your wishlist items here" rows="4">
      </textarea>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="preferences">
       Gift Preferences:
      </label>
      <textarea class="w-full p-2 border border-gray-300 rounded" id="preferences" name="preferences" placeholder="Add your preferences or favorite categories here" rows="4">
      </textarea>
     </div>
     <button class="bg-red-600 text-white px-4 py-2 rounded w-full hover:bg-red-700" type="submit">
      Sign Up
     </button>
    </form>
   </section>
  </main>
  <footer class="bg-gray-800 text-white p-4">
   <div class="container mx-auto text-center">
    <p>
     Â© 2024 Secret Santa. All rights reserved.
    </p>
   </div>
  </footer>
  <script>
   document.getElementById('menu-button').addEventListener('click', function() {
     var menu = document.getElementById('mobile-menu');
     if (menu.classList.contains('hidden')) {
       menu.classList.remove('hidden');
     } else {
       menu.classList.add('hidden');
     }
   });
  </script>
 </body>
</html>
